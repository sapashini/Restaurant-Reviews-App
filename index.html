<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f18200"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<link rel="manifest" href="/manifest.json">-->

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

    <title>Restaurant Reviews App</title>
  </head>

<body>
  <header>
    <nav>
      <h1><a href="/" title="Main Heading">Restaurant Reviews</a></h1>
      <a href="#filter-options" class="to-main-content">Go to main content</a>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <!--Editted filter options for responsiveness and better style.-->
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <div class="filters">
          <select  id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhoods Filter" aria-controls="restaurants-list" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Cuisine Filter" aria-controls="restaurants-list" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>

      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
